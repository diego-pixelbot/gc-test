name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  check:
    name: Check files
    outputs:
      output1: ${{ steps.check_files.outputs.output }}
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - name: check modified files
      uses: Stockopedia/action-get-changed-files@v2.0.0
      id: get_changed
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        foldersOnly: true
        format: csv

    - name: Echo
      id: echo_step
      run: echo ${{ steps.get_changed.outputs.changed }} >> "$GITHUB_OUTPUT"

  check_output:
    name: Check output
    needs: check
    runs-on: ubuntu-latest
    steps:
      - env:
          RUN_JOB: ${{ needs.check.outputs.output1 }}
        run: |
          echo "Output of check job: $RUN_JOB"

